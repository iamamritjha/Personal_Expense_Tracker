{% extends "base.html" %}
{% block title %}Sign Up | ExpenseTracker{% endblock %}
{% block content %}
<div class="animate__animated animate__bounceInUp max-w-md mx-auto bg-white rounded-2xl px-8 py-14 shadow-2xl my-24">
    <h2 class="text-3xl font-extrabold text-pink-700 mb-10 text-center animate__animated animate__fadeInDown animate__delay-1s">Create Account</h2>
    <form action="{{ url_for('signup') }}" method="POST" class="space-y-7">
        <input name="username" placeholder="Username"
        class="w-full p-3 border-2 border-pink-200 rounded-xl bg-pink-50 focus:ring-2 focus:ring-pink-400 animate__animated animate__lightSpeedInLeft" required>
        <input type="email" name="email" placeholder="Email"
        class="w-full p-3 border-2 border-indigo-200 rounded-xl bg-indigo-50 focus:ring-2 focus:ring-indigo-400 animate__animated animate__lightSpeedInRight" required>
        <input type="password" name="password" placeholder="Password"
        class="w-full p-3 border-2 border-emerald-200 rounded-xl bg-emerald-50 focus:ring-2 focus:ring-emerald-400 animate__animated animate__lightSpeedInLeft" required>
        <button type="submit"
        class="w-full py-3 rounded-xl font-bold bg-gradient-to-r from-pink-500 to-emerald-400 hover:from-pink-700 hover:to-emerald-700 text-white shadow-xl animate__animated animate__headShake animate__infinite">
        Sign Up
        </button>
    </form>
    <p class="mt-6 text-gray-700 text-center">Already have an account?
        <a href="{{ url_for('login') }}" class="text-emerald-700 font-bold hover:underline animate__animated animate__heartBeat">Login here</a>
    </p>
</div>
{% endblock %}
