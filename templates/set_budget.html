{% extends "base.html" %}
{% block title %}Set Monthly Budget | ExpenseTracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-24 bg-white rounded-lg shadow-lg p-8 animate__animated animate__fadeInDown">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Set Your Monthly Budget</h2>
  <form method="POST" action="{{ url_for('set_budget') }}" class="space-y-4">
    <label class="block font-semibold text-gray-700">Amount (â‚¹)</label>
    <input type="number" step="0.01" name="starting_amount" placeholder="Ex: 9000" required
      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-emerald-400">
    <button type="submit"
      class="w-full bg-gradient-to-r from-pink-500 to-emerald-500 text-white py-3 rounded-lg font-semibold hover:from-emerald-600 hover:to-pink-600 animate__animated animate__pulse animate__infinite transition">
      Save Budget
    </button>
  </form>
</div>
{% endblock %}
