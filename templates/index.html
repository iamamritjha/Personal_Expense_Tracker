{% extends "base.html" %}
{% block title %}Home | SmartExpense Pro{% endblock %}
{% block content %}
<div class="animate__animated animate__zoomIn glass rounded-2xl px-8 py-14 shadow-xl mx-auto max-w-2xl mt-12 text-center">
    <h2 class="text-4xl font-extrabold text-emerald-600 mb-4">Add Expense</h2>
    <form method="POST" action="{{ url_for('add_expense') }}" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
        <input type="datetime-local" name="date_time" class="p-3 border rounded-xl focus:ring-2 focus:ring-emerald-400 bg-white/80" required>
        <input type="number" name="amount" placeholder="Amount" class="p-3 border rounded-xl focus:ring-2 focus:ring-emerald-400 bg-white/80" required>
        <input type="text" name="category" placeholder="Category ex. Food" class="p-3 border rounded-xl focus:ring-2 focus:ring-emerald-400 bg-white/80" required>
        <input type="text" name="with_whom" placeholder="With Whom (e.g. John, Mom)" class="p-3 border rounded-xl focus:ring-2 focus:ring-emerald-400 bg-white/80">
        <input type="text" name="purpose" placeholder="Purpose" class="p-3 border rounded-xl focus:ring-2 focus:ring-emerald-400 bg-white/80" required>
       <button type="submit" class="bg-gradient-to-br from-indigo-400 to-emerald-400 text-white px-6 py-2 rounded-lg shadow-lg font-bold text-lg">Add Expense</button>

    </form>
</div>
{% endblock %}
